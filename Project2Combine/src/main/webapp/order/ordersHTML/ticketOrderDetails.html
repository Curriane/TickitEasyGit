<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>票券活動訂單明細CRUD</title>
<style>
	.box{
		width: 600px;
		height: 600px;
		border: 1px solid black;
		background-color: #fdf5e6;
		margin: 0 auto;
	}
</style>
</head>
<body>
<div align='center' class='box'>
	<form method='post' action='../../OrderController' >
			<input type = 'hidden' name = 'form' value = 'ticketOrderDetails'>
			<h1>票券活動訂單明細CRUD</h1>
			<input type='text' name = "ticketOrderDetailID" placeholder="請輸入活動票券訂單明細編號"><br><br>
			<input type='text' name = "ticketOrderID" placeholder="請輸入活動票券訂單編號"><br><br>
			<input type='text' name = "ticketTypeID" placeholder="請輸入票種編號"><br><br>
			<select name="ticketCollectionMethod" >
		        <option value="現場">現場</option>
		        <option value="郵寄">郵寄</option>
		        <option value="電郵">電郵</option>
		    </select><span>請選擇票券取票方式</span><br><br>
			<input type='text' name = "price" placeholder="請輸入單價"><br><br>
			<input type='text' name = "ticketUUID" placeholder="請輸入票券 UUID"><br><br>
		    <select name="ticketStatus" >
		        <option value="1">1</option>
		        <option value="2">2</option>
		        <option value="3">3</option>
		    </select><span>請選擇票券狀態</span><br><br>
			<input type='text' name = "content" placeholder="請輸入評論內容"><br><br>
			<input type='text' name = "reviewTime" placeholder="請輸入評論時間"><br><br>
			<select name="score">
		        <option value="1">1</option>
		        <option value="2">2</option>
		        <option value="3">3</option>
		        <option value="4">4</option>
		        <option value="5">5</option>
		    </select><span>請選擇評分</span><br><br>
			<button type='submit' name="button" value="add">新增</button>
			<button type='submit' name="button" value="delete">刪除</button>
			<button type='submit' name="button" value="update">修改</button>
			<button type='submit' name="button" value="select">查詢</button>
			<button type='submit' name="button" value="selectAll">查詢全部</button><br>
		</form>
</div>
	
</body>
</html>
