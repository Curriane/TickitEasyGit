<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>票券活動訂單CRUD</title>
<style>
	.box{
		width: 600px;
		height: 400px;
		border: 1px solid black;
		background-color: #fdf5e6;
		margin: 0 auto;
	}
</style>
</head>
<body>
<div align='center' class='box'>
	<form method='post' action='../../OrderController' >
			<input type = 'hidden' name = 'form' value = 'ticketOrders'>
			<h1>票券活動訂單CRUD</h1>
			<input type='text' name = "ticketOrderID" placeholder="請輸入活動票券訂單編號"><br><br>
			<input type='text' name = "memberID" placeholder="請輸入會員編號"><br><br>
			<input type='text' name = "orderDate" placeholder="請輸入訂單日期"><br><br>
			<!-- <input type='text' name = "payments" placeholder="請輸入付款方式"><br><br> --> 
		    <select name="payments" >
		        <option value="Line pay">Line pay</option>
		        <option value="信用卡">信用卡</option>
		        <option value="現金">現金</option>
		    </select><span>請選擇付款方式</span><br><br>
			<!-- <input type='text' name = "status" placeholder="請輸入訂單狀態"> -->
			<select name="status">
		        <option value="未付款">未付款</option>
		        <option value="已付款">已付款</option>
		    </select><span>請選擇訂單狀態</span><br><br>
			<input type='text' name = "totalAmount" placeholder="請輸入總金額"><br><br>
			
			<button type='submit' name="button" value="add">新增</button>
			<button type='submit' name="button" value="delete">刪除</button>
			<button type='submit' name="button" value="update">修改</button>
			<button type='submit' name="button" value="select">查詢</button>
			<button type='submit' name="button" value="selectAll">查詢全部</button><br>
		</form>
</div>
	
</body>
</html>
