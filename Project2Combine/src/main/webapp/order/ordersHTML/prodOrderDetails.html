<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>周邊商品訂單明細CRUD</title>
<style>
	.box{
		width: 600px;
		border: 1px solid black;
		background-color: #fdf5e6;
		margin: 0 auto;
	}
	input{
		width:200px;
	}
</style>
</head>
<body>
<div align='center' class='box'>
	<form method='post' action='../../OrderController' >
			<input type = 'hidden' name = 'form' value = 'prodOrderDetails'>
			<h1>周邊商品訂單明細CRUD</h1>
			<input type='text' name = "prodOrderDetailID" placeholder="請輸入周邊商品訂單明細編號"><br><br>
			<input type='text' name = "prodOrderID" placeholder="請輸入周邊商品訂單編號"><br><br>
			<input type='text' name = "productID" placeholder="請輸入周邊商品編號"><br><br>
			<input type='text' name = "price" placeholder="請輸入單價"><br><br>
			<input type='text' name = "quantity" placeholder="請輸入數量"><br><br>
			<input type='text' name = "content" placeholder="請輸入評論內容"><br><br>
			<input type='text' name = "reviewTime" placeholder="請輸入評論時間"><br><br>
			<input type='text' name = "score" placeholder="請輸入評分"><br><br>

			<button type='submit' name="button" value="add">新增</button>
			<button type='submit' name="button" value="delete">刪除</button>
			<button type='submit' name="button" value="update">修改</button>
			<button type='submit' name="button" value="select">查詢</button>
			<button type='submit' name="button" value="selectAll">查詢全部</button><br>
		</form>
</div>
	
</body>
</html>
